  <body style="background: linear-gradient(to right, rgba(230,233,240,0.5), rgba(238,241,245,0.5))">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-lg-flex justify-content-between">
          <a class="navbar-brand col-lg-3 me-0" href="#">TutorMe</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              </form>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end">
            <a href="{% url account_logout %}?next=/"><button class="btn btn-outline-secondary rounded-pill text-white px-4">Logout</button></a>
          </div>
        </div>
      </div>
    </nav>

    <div class = "sidebar">
    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 200px;">
       
        <ul class="nav nav-pills flex-column mb-auto gap-4">
          <li class="nav-item">
            <a href="#" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
              Find Tutors
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
              Schedule
            </a>
          </li>
          <li>
            <a href="/tutorme/student/profile" class="nav-link active" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              Profile
            </a>
          </li>
        </ul>
      </div>
    </div>

      <div class ="main">

        <div class="profilecontainer">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"/>
        <span class = profileabout">
        <h1>{{ user }} <span class="rate">$20 / hr</span></h1>
        <h3>4.9★ / 10 Reviews</h3>
        <div class="row align-items-center">
            <div class="col-lg-6 px-xl-10">
                <ul class="list-unstyled mb-1-9">
                    <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Year: </span> 2024</li>
                    <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Major: </span> Computer Science</li>
                    <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Email: </span> {{ user.email }} </li>
                </ul>

            </div>
        </div>
    </span>

    <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#profileModal">Edit Profile</button>

    </div>

      </div>

<!--Edit user modal-->
<div class="modal fade" tabindex="-1" id="profileModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post">
              {% csrf_token %}
              {{ user_form|crispy }}
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form> 
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
